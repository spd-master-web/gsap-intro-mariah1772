    <div class="box box-2" ></div>

    <script>

        // gsap library .to method ,"" selector

        //timeline
        var ourtimeline = gsap.timeline();
        // ourtimeline.to("#animate", { duration: 2 ,backgroundColor: "red"});

        ourtimeline.to(".box-1", { duration: 4, x: 100 , rotation: 45});
        ourtimeline.to(".box-2", { duration: 4, x: 100 , rotation: 45},"-=1.5" );
        ourtimeline.to(".box-3", { duration: 4, x: 100 , rotation: 45});



    </script>
